<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fandeal - ¡A que no sabías que lo querias!</title>
    <!-- Css Personalizado -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Favicon -->
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
    <!-- Css de bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Feather Icon -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <!-- Cabecera Promo -->
    <div id="cabecera_promo">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <img src="image/cabecera_promo.png" alt="Paypal Promo" style="width: 100%;">
                </div>
            </div>
        </div>
    </div>

    <!-- Cabecera Principal --> 
    <div id="cabecera_principal">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-xl-4" ><p class="texto-base pt-2">Pedidos/Información: <b>55 8291 9964</b></p></div>
                <div class="col-xl-8 text-right">
                  <ul class="menu-superior"> 
                      <li><a href="#">Vende en <b>Fandeal</b></a></li>
                      <li>|</li>
                      <li><a href="#"><i data-feather="help-circle"></i> FAQs</a></li>
                      <li><a href="#"><i data-feather="smartphone"></i> App</a></li>
                      <li>|</li>
                      <li><a href="#"><i data-feather="heart"></i> Lista de Deseso</a></li>
                      <li><a href="#"><i data-feather="user"></i> Mi Cuenta <i data-feather="chevron-down"></i></a></li>
                  </ul>
                </div>
            </div>

            <div class="row d-flex align-items-center" id="cabecera_central">
                <div class="col-xl-3"><a href="/"><img src="image/logo_fandeal.png" alt="Logo Fandeal" id="logo_fandeal"></a></div>
                <div class="col xl-6 d-flex justify-content-center">
                    <input type="text" id="campo_busqueda">
                    <button class="d-flex items-align-center p-1"><i data-feather="search"></i></button></div>
                <div class="col-xl-3" >
                    <a href="#" class="d-flex justify-content-end" id="carrito_acceso">
                        Mi carrito <i data-feather="shopping-bag"></i><span id="numeros_de_items">0</span>
                    </a> 
                </div>
            </div>

            <div class="row">
                <div class="col col-xl-3 d-flex mt-2">
                    <!-- <div id="menu_categorias" class="d-flex p-2 rounded-top">
                        <i data-feather="list" class="mr-2"></i> Categorías <i data-feather="chevron-up" class="ml-5"></i>
                    </div> -->
                    <div class="dropdown menu-dd">
                        <button class="btn dropdown-toggle d-flex p-2 rounded-top" type="button" id="menu_categorias" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i data-feather="list" class="mr-2"></i> Categorías <i data-feather="chevron-down" class="ml-5"></i>
                        </button>
                        <div class="dropdown-menu menu-dd2" aria-labelledby="dropdownMenu2">
                          <button class="dropdown-item" type="button">Tecnología</button>
                          <button class="dropdown-item" type="button">Moda</button>
                          <button class="dropdown-item" type="button">Bebés</button>
                          <button class="dropdown-item" type="button">Hogar</button>
                          <button class="dropdown-item" type="button">Deportes</button>
                          <button class="dropdown-item" type="button">Salud</button>
                          <button class="dropdown-item" type="button">Cuidado personal</button>
                          <button class="dropdown-item" type="button">Mascotas</button>
                          <button class="dropdown-item" type="button">Arte</button>
                          <button class="dropdown-item" type="button">Papelería</button>
                        </div>
                      </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Slider  -->
     <div class="container my-3">
         <div class="row">
             <div class="col-xl-12">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="image/slider-1.png" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="image/slider-2.png" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="image/slider-3.png" alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
             </div>
         </div>
     </div>

     <!-- Promociones -->
     <div class="container">
         <div class="row d-flex align-items-center">
             <div class="col-xl-4">
                 <a href="#">
                     <img src="image/promo-caballeros.png" alt="Promo Caballeros">
                 </a>
             </div>
             <div class="col-xl-4">
                 <a href="#">
                     <img src="image/promo-damas.png" alt="Promo Damas">
                 </a>
             </div>
             <div class="col-xl-4">
                 <a href="#">
                     <img src="image/promo-ninos.png" alt="Promo Niños">
                 </a>
             </div>
         </div>
     </div>
     <!-- cambio de ejemplo -->

    <!-- example icon -->

    <!-- Feather Icon -->
    <script>feather.replace()</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
